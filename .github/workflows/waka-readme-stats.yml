name: Waka Readme

on:
  push:
    branches:
      - main
  schedule:
    # Runs daily at 00:00 UTC (adjust if needed)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r scripts/waka-readme-stats/requirements.txt

      - name: Run Waka Readme Stats
        run: |
          cd scripts/waka-readme-stats
          python main.py
        env:
          INPUT_WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          INPUT_GH_TOKEN: ${{ secrets.GH_TOKEN }}
          INPUT_SECTION_NAME: "waka"
          INPUT_LOCALE: "en"
          INPUT_SHOW_OS: "False"
          INPUT_SHOW_PROJECTS: "False"
          INPUT_SHOW_EDITORS: "False"
          INPUT_SHOW_TIMEZONE: "False"
          INPUT_SHOW_COMMIT: "False"
          INPUT_SHOW_LANGUAGE: "False"
          INPUT_SHOW_LINES_OF_CODE: "False"
          INPUT_SHOW_LANGUAGE_PER_REPO: "False"
          INPUT_SHOW_LOC_CHART: "False"
          INPUT_SHOW_DAYS_OF_WEEK: "False"
          INPUT_SHOW_PROFILE_VIEWS: "False"
          INPUT_SHOW_SHORT_INFO: "False"
          INPUT_SHOW_UPDATED_DATE: "True"
          INPUT_SHOW_TOTAL_CODE_TIME: "False"
          INPUT_COMMIT_BY_ME: "False"
          INPUT_COMMIT_USERNAME: "readme-bot"
          INPUT_COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          INPUT_COMMIT_MESSAGE: "Updated with Dev Metrics"
          INPUT_COMMIT_SINGLE: "False"
          INPUT_IGNORED_REPOS: "browser-use"
          INPUT_SYMBOL_VERSION: "1"
          
          # Showcase schemes
          INPUT_SHOW_TIME_PERIOD: "True"
          INPUT_SHOW_APP_CATEGORY: "True"
          INPUT_SHOW_ACTIVITY_CATEGORIES: "False"
          INPUT_SHOW_PROJECTS_TIMELINE: "False"
          INPUT_SHOW_LANGUAGES_CHART: "False"
          INPUT_SHOW_BEST_DAY: "False"
          INPUT_SHOW_GLOBAL_RANK: "False"
          INPUT_DEBUG_LOGGING: "0"